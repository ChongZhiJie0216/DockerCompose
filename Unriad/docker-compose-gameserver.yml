version: "3.8"
services:
  Application-Management-Panel:
    image: mitchtalmadge/amp-dockerized
    container_name: AMP
    environment:
      - LICENCE=
      - MODULE=
      - USERNAME=
      - PASSWORD=
      - TZ=Asia/Kuala_Lumpur
      - NIGHTLY=
    volumes:
      - ./Application-Management-Panel:/home/amp/.ampdata
    ports:
      - 80:8080
    networks:
      vlan-net:
        ipv4_address: 192.168.1.53
    deploy:
      resources:
        limits:
          cpus: 0,1,2,3,4,5,6,7

networks:
  vlan-net:
    name: br0.10
    driver: macvlan
    driver_opts:
      parent: eth0
